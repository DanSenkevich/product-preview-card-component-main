<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div id="main">
  <div id="left-side">
    <img id="mobile" src="images/image-product-mobile.jpg" alt="mobile">
    <img id="desktop" src="images/image-product-desktop.jpg" alt="desktop">
  </div>
  <div id="right-side">
    <h6 id="perfume">PERFUME</h6> 
  <h2>Gabrielle Essence Eau De Parfum</h2> 
  <div id="main-text">
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  </div> 
  <div id="prices">
  <p id="new-price">$149.99</p>
  <p id="old-price">$169.99</p>
  </div>
    <button>
      <img id="cart" src="images/icon-cart.svg" alt="Cart">
      Add to Cart</button>
   </div>
</div>
</div>  
  
</body>
</html>
